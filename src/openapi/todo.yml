openapi: 3.0.0
info:
  title: Tasks API
  description: A simple Tasks API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Development server
tags:
  - name: "tasks"

components:
  schemas:
    Task:
      type: object
      discriminator:
        propertyName: taskType
      properties:
        id:
          type: string
          description: The auto-generated mongo id of the task
          example: 615dd91db28fc6609acdaf74
        title:
          type: string
          description: The task title
          example: NODE JS
        description:
          type: string
          description: The task description
          example: AND TYPESCRIPT
        status:
          type: string
          enum: [ NOT_STARTED, IN_PROGRESS, COMPLETED ]
          default: NOT_STARTED
          description: The task status
          example: IN_PROGRESS
        importance:
          type: string
          enum: [ LOW, MEDIUM, HIGH ]
          default: LOW
          description: The task importance
          example: LOW
        createdAt:
          type: string
          description: The auto-generated creation date
          example: 2021-10-06T17:13:01.495Z
        updatedAt:
          type: string
          description: The auto-generated date when task is updated
          example: 2021-10-06T17:13:01.495Z
        completedAt:
          type: string
          description: Task completion date
          default: null
          example: 2021-10-06T17:13:01.495Z
      required:
        - id
        - title
        - description
        - status
        - importance
        - createdAt
        - updatedAt

    TasksResponse:
      type: object
      properties:
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
        total:
          type: number
        limit:
          type: number
        skip:
          type: number
  requestBodies:
    CreateUpdateBody:
      type: object
      content:
        application/json:
          schema:
            example:
              title: Node JS
              description: Typescript
              status: NOT_STARTED
              importance: MEDIUM
            properties:
              title:
                type: string
                description: The task title
              description:
                type: string
                description: The task description
              status:
                type: string
                enum: [ NOT_STARTED, IN_PROGRESS, COMPLETED ]
                default: NOT_STARTED
                description: The task status
              importance:
                type: string
                enum: [ LOW, MEDIUM, HIGH ]
                default: LOW
                description: The task importance
  parameters:
    taskId:
      name: id
      in: path
      description: Task identifier
      required: true
      schema:
        type: string
        format: ObjectId
